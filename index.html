<!DOCTYPE html>

  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form action="#">
        <div class="field">
          <input id="email1" type="text" required>
          <label>Email Address</label>
        </div>
        <div class="field">
          <input type="text" id="pass1" required>
          <label>Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
        </div>
        <div class="field">
          <input id="button1" type="submit" value="Login">
        </div>
        
      </form>
    </div>
	
	<script type="text/javascript">
   
	$(document).ready(function(){
  $("#button1").click(function(){
  
 if($("#email1").val()=="pp8280@gmail.com")
	{	
    
        
        alert("You Successfully logged-In");
        
	    window.location.href="http://pp9069.great-site.net/SEPM(Weather%20forecast%20Project)/";
   }
   
   else
   {alert("Incorrect Id/Password");}

   
  });
   
  });

 
	</script>

  </body>
</html>
